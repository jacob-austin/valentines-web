<div class="container" #container>
  <img *ngIf="!yesButtonClicked" [src]="gifPath" alt="Valentine's GIF">
  <div *ngIf="!yesButtonClicked" class="button-container" #buttonContainer>
    <button 
      #yesButton
      class="static-button" 
      (click)="showYes()">
      Yes
    </button>
    <button 
      #noButton
      class="runaway-button" 
      @moveAnimation
      [style.left.px]="position.left"
      [style.top.px]="position.top"
      (mouseover)="moveButton()"
      (click)="moveButton()">
      No
    </button>
  </div>
  <div *ngIf="yesButtonClicked" >
    <div class="text-box">
      <h1>u r my wife & valentine now ðŸ˜Š</h1>
    </div>
  </div>
</div>
